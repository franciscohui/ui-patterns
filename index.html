<!DOCTYPE html>
<html>
<head>
	<title>Nav Slider</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

	<!-- Part A: Hidden Panel -->
	<nav>
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</nav>

	<!-- Part B: The Hidden Trigger -->
	<input type="checkbox" id="nav-handler">


	<!-- Part C: Default View -->
	<div id="content-wrapper">
		<label id="menu-button" for="nav-handler">Menu</label><!-- Visible Trigger Linked to Part C: the trigger -->
		<div id="content">

		</div>
	</div>

</body>
</html>
